<div class="w-4/5 max-w-5xl grid grid-cols-2 overflow-hidden rounded-xl border-b-[2em] border-[#d9d9d9]">
  <div class="grid-cols-1 gap-4">
    <img class="max-w-md" [src]="foto" alt="Imagen de noticia" />
    <span class="text-[#a6a6a6] font-bold text-lg flex gap-5 justify-items-center p-4"><fa-icon
        [icon]="faClock"></fa-icon> {{ fecha }}</span>
  </div>

  <div class="px-6">
    <h2 class="capitalize font-bold text-2xl">{{ titulo }}</h2>
    <p class="line-clamp-6 overflow-hidden">
      {{ sinopsis }}
    </p>
  </div>
</div>
